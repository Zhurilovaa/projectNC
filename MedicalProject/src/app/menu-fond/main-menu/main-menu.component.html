<header class="head">
    <div class="main">
        <div class="logo">
            <a routerLink="/" class="logotype">
                <div><b>Фонд</b>НОНЦ</div>
                <span>помощь онкобольным детям</span>
            </a>
        </div>
        <div class="menu">
            <nav class="top-menu">
                <ul class="menu-main">
                    <li class="menu_point">
                        <a routerLink="/about"  routerLinkActive="activePage" [ngClass]="{menu_link:true, disabled: admin}">О фонде</a>
                        <ul class="submenu">
                            <li>
                                <div [ngClass]="{submenu_link:true, disabled: admin}">
                                    <a class="link" [routerLink]="['/about','aboutFond']">О фонде</a>
                                </div>
                            </li>
                            <li>
                                <div [ngClass]="{submenu_link:true, disabled: admin}">
                                    <a class="link"   [routerLink]="['/about','ourTeam']">Наша команда</a>
                                </div>
                            </li>
                            <li>
                                <div [ngClass]="{submenu_link:true, disabled: admin}">
                                    <a class="link_help" routerLink="/donateHelp">Помочь</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="menu_point">
                        <a class="menu_link" routerLink="/news" routerLinkActive="activePage">Новости</a>
                        <ul class="submenu">
                            <li>
                                <div class="submenu_link">
                                    <a class="link" routerLink="/news">Новости фонда</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li class="menu_point">
                        <a routerLink="/children" routerLinkActive="activePage" [ngClass]="{menu_link:true, disabled: admin}">Дети</a>
                    </li>
                    <li class="menu_point">
                        <a class="menu_link" routerLink="/contacts" routerLinkActive="activePage">Контакты</a>
                    </li>
                    <li class="menu_point">
                        <div class="help">
                            <a routerLink="/donateHelp" [ngClass]="{ menu_link:true, disabled: admin}">Помочь</a>
                            <ul class="submenu">
                                <li>
                                    <div [ngClass]="{submenu_link:true, disabled: admin}">
                                        <a class="link"  routerLink="/donateHelp">Помочь детям</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="menu_point" *ngIf="admin">
                        <div class="help">
                            <button [ngClass]="{ menu_link:true}" (click)="exitAdmin()">Выход</button>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
